{% extends 'base.html' %}

{% block body %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}"> <small> Home </small></a></li>
            <li class="breadcrumb-item"><small> {{ todo }} </small></li>
        </ol>
    </nav>

    <div class="todo">

        <div class="item">
            <h3>{{ todo.title }}</h3>
            <div class="date">
                <p>
                    <small> <strong>Created</strong>: {{ todo.created_at }}</small>
                </p>
                <p>
                    <small>                
                        {% if todo.edited_at %}
                            <strong>Edited</strong>: {{ todo.edited_at }}
                        {% endif %}
                    </small>
                </p>
            </div>


            <p> {{ todo.body }} </p>
        </div>

        <div class="actions">
            <a href="{% url 'edit' todo.id %}" class="btn btn-warning"> Edit </a>
            <a href="{% url 'delete' todo.id %}" class="btn btn-danger"> Delete </a>
        </div>

    </div>    
{% endblock %}
