{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block body %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}"> <small> Home </small></a></li>
            <li class="breadcrumb-item"><small> Delete - {{ todo.title }} </small></li>
        </ol>
    </nav>

    <form method="post">
        <p>Are you sure you want to delete this todo?</p>
        {% csrf_token %}
        {{ form|crispy }}
        <p><input type="submit" value="Delete" class="btn btn-danger"></p>
    </form>
{% endblock %}
